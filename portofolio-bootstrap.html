<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .card {
            background-color: white;
            border: 1px solid #444;
        }
        .form-control {
            background-color: white;
            color: #f0f0f0;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: white;
            color: #f0f0f0;
            border-color: #777;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #5a5a5a;
            border-color: #777;
        }
        .btn-primary:hover {
            background-color: #777;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="container my-5">

        <!-- Bio -->
        <div class="row mb-5">
            <div class="col-12 col-md-4 text-center">
                <div class="card">
                    <img src="zakha.jpg" class="card-img-top" alt="Foto Profil">
                </div>
            </div>
            <div class="col-12 col-md-8">
                <h1 class="display-4 fw-bold">Kaka Zakha</h1>
                <p class="lead">Seorang software engineer pemula yang masih butuh banyak belajar dan pengalaman di bidangnya.</p>
            </div>
        </div>

        <!-- Gallery -->
        <h2 class="text-center mb-4">Galeri Proyek</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 1">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 2">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 3">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 4">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 5">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Proyek 6">
                </div>
            </div>
        </div>

        <!-- Contact -->
        <h2 class="text-center mb-4">Kontak</h2>
        <div class="row justify-content-center text-gray-700">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <button type="button" class="btn btn-primary">Primary Button</button>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
