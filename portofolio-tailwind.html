<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a1a',
                        'dark-card': '#2b2b2b',
                        'dark-text': '#f0f0f0',
                        'dark-border': '#444',
                        'dark-input': '#333',
                        'dark-focus': '#444',
                        'dark-primary': '#5a5a5a',
                        'dark-primary-hover': '#777',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-dark-text">
    <div class="container mx-auto p-4 my-5">
        <!-- Bio -->
        <div class="md:flex md:space-x-8 mb-10 items-center">
            <div class="md:w-1/3 text-center mb-4 md:mb-0">
                <div class="bg-dark-card border border-dark-border rounded-lg shadow-lg overflow-hidden">
                    <img src="zakha.jpg" alt="Foto Profil">
                </div>
            </div>
            <div class="md:w-2/3">
                <h2 class="text-3xl font-bold text-blue-600">Kaka Zakha</h2>
                <p class="text-gray-700 mt-2">Seorang software engineer pemula yang masih butuh banyak belajar dan pengalaman di bidangnya.</p>
            </div>
        </div>

        <!-- Gallery -->
        <h2 class="text-3xl text-center font-bold mb-6">Galeri Proyek</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Proyek 1">
            </div>
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Proyek 2">
            </div>
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Proyek 3">
            </div>
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Proyek 4">
            </div>
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https.via.placeholder.com/400x300" alt="Proyek 5">
            </div>
            <div class="bg-white rounded-lg shadowmd overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Proyek 6">
            </div>
        </div>

        <!-- Contact -->
        <h2 class="text-3xl text-center font-bold mt-10 mb-6">Kontak</h2>
        <div class="max-w-lg mx-auto">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nama</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadowoutline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadowoutline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Pesan</label>
                    <textarea id="message" rows="3" class="shadow appearance-none border border-dark-border rounded w-full py-2 px-3 bg-dark-input leading-tight focus:outline-none focus:shadow-outline focus:bg-dark-focus"></textarea>
                </div>
                <button class="bg-blue-500 hover:bgblue-700 text-whitefont-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Kirim
                </button>
            </form>
        </div>
    </div>
</body>
</html>
